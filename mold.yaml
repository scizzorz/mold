version: "0.3.1"

includes:
  - url: "github.com/xtfc/std.mold"
  - url: "github.com/xtfc/cargo.mold"
    ref: "v2"

types:
  python:
    command: ["python", "?"]
    extensions: ["py"]

recipes:
  staticbuild:
    help: "Build a static MUSL binary using Docker"
    type: "sh"

  python:
    type: "python"

  python-file:
    type: "python"
    file: "python.py"

  python-script:
    type: "python"
    script: |
      print("Hello, world!")

  shell:
    type: "sh"

  shell-file:
    type: "sh"
    file: "shell.sh"

  shell-script:
    type: "sh"
    script: |
      echo "Hello, world!"
