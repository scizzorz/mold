version: "0.4.0"

includes:
  - url: "github.com/xtfc/std.mold"
  - url: "github.com/xtfc/cargo.mold"
    ref: "v2"

runtimes:
  python:
    command: ["python", "?"]
    extensions: ["py"]

recipes:
  staticbuild:
    help: "Build a static MUSL binary using Docker"
    runtime: "sh"

  python:
    runtime: "python"

  python-file:
    runtime: "python"
    file: "python.py"

  python-script:
    runtime: "python"
    script: |
      print("Hello, world!")

  shell:
    runtime: "sh"

  shell-file:
    runtime: "sh"
    file: "shell.sh"

  shell-script:
    runtime: "sh"
    script: |
      echo "Hello, world!"
