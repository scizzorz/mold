name: "Rust"

on: ["push"]

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
    - uses: "actions/checkout@v1"
    - name: "Versions"
      run: "rustc --version && cargo --version && rustup --version"
    - name: "Build"
      run: "cargo build" # this could be cargo run -- build, but... lol?
    - name: "Check formatting"
      run: "cargo run -- fmtcheck"
    - name: "Lint"
      run: "cargo run -- lint"
    - name: "Test"
      run: "cargo run -- test"
